linters:
  enable-all: true
  disable:
    - paralleltest
    - tagliatelle
    - nosnakecase
    - godox
linters-settings:
  depguard:
    rules:
      main:
        files:
          - "$all"
          - "!$test"
        allow:
          - $gostd # standard library
          - github.com
        deny:
          - pkg: reflect
            desc: Please don't use this
  funlen:
    lines: 70
    statements: 40
  gomnd:
    ignored-functions:
      - make
      - flaggy.AttachSubcommand
